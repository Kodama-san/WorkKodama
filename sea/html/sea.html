<audio id="myAudio" src="../mp3/sea.mp3" loop='true' preload="auto">
</audio>
<a onClick="togglePlay()" id='play'>Услышьте море.</a>
<script>
var myAudio = document.getElementById("myAudio");
var isPlaying = false;

function togglePlay() {
  isPlaying ? myAudio.pause() : myAudio.play();
};

myAudio.onplaying = function() {
  isPlaying = true;
};
myAudio.onpause = function() {
  isPlaying = false;
};
document.getElementById('play').addEventListener('click', function() {
    this.textContent = this.textContent === 'Услышьте тишину.' ? 'Услышьте море.' : 'Услышьте тишину.';
});
</script>
