<a onClick="togglePlay()" id='shum'>Услышьте пустоту.</a>
<script>
var myAudio = document.getElementById("Audio");
var isPlaying = false;

function togglePlay() {
  isPlaying ? myAudio.pause() : myAudio.play();
};

myAudio.onplaying = function() {
  isPlaying = true;
};
myAudio.onpause = function() {
  isPlaying = false;
};
document.getElementById('shum').addEventListener('click', function() {
    this.textContent = this.textContent === 'Услышьте тишину.' ? 'Услышьте пустоту.' : 'Услышьте тишину.';
});
</script>
